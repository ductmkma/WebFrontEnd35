<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script>
		
		for(var i = 1; i <= 10;i++){
			document.write("Xin chào <br>");
		}

		var j = 1;
		while (j<100) {
			document.write("Xin chào While <br>");
			j++;
		}

		var k = 1;
		do{
			document.write("Xin chào Do While <br>");
			k++;
		}while(k < 1);

		tinhTong(10,10);

		function tinhTong(a,b){
			document.write(a+b);
		}


	</script>
</head>
<body>
	
</body>
</html>
