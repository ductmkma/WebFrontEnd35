<head>

	<title>Document</title>
	<style>
		#relative{
			width: 500px;
			position: relative;
			height: 500px;
		}
		#absolute1{
			position: absolute;
			top: 0;
			left: 0;
			border-left: 2px solid blue;
			border-top: 2px solid blue;
			width: 200px;
			height: 200px;
		}
		img{
			position: absolute;
			width: 300px;
			height: 200px;
			margin:25%;
		}
		#absolute3{
			position: absolute;
			right: 0;
			bottom: 0;
			border-right: 2px solid blue;
			border-bottom: 2px solid blue;
			width: 200px;
			height: 200px;
		}

	</style>
</head>

	<div id="relative">
		<div id="absolute1">
			
		</div>
