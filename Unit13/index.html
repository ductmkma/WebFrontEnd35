<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"
      integrity="sha512-+NqPlbbtM1QqiK8ZAo4Yrj2c4lNQoGv8P79DPtKzj++l5jnN39rHA/xsqn8zE9l0uSoxaCdrOgFs6yjyfbBxSg=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/jquery.validate.min.js"
      integrity="sha512-UdIMMlVx0HEynClOIFSyOrPggomfhBKJE28LKl8yR3ghkgugPnG6iLfRfHwushZl1MOPSY6TsuBDGPK2X4zYKg=="
      crossorigin="anonymous"
    ></script>
    <style>
      label.error,
      .red {
        color: red;
      }
      #formDemo {
        width: 50%;
        margin: 0 auto;
      }
      input {
        margin: 10px 0;
      }
    </style>
  </head>
  <body>
    <form method="get" accept-charset="utf-8" id="formDemo">
      <fieldset>
        <legend>ZentGroup</legend>
        <br />
        <div>
          <label>Họ<span class="red">(*)</span>:</label><br />
          <input
            name="ho"
            type="text"
            placeholder="Vui lòng nhập họ"
            required
          />
        </div>
        <div>
          <label>Tên<span class="red">(*)</span>:</label><br />
          <input
            name="ten"
            type="text"
            placeholder="Vui lòng nhập tên"
            required
          />
        </div>
        <div>
          <label>Địa chỉ<span class="red">(*)</span>:</label><br />
          <input
            name="diachi"
            type="text"
            placeholder="Vui lòng nhập địa chỉ"
            required
          />
        </div>
        <button type="submit">Gửi</button>
      </fieldset>
    </form>
    <script>
      $(document).ready(function () {
        //Khi bàn phím được nhấn và thả ra thì sẽ chạy phương thức này
        $("#formDemo").validate({
          rules: {
            ho: "required",
            ten: "required",
            diachi: {
              required: true,
              email: true,
              minlength: 2,
              maxlength: 10
            }
          },
          messages: {
            ho: "Vui lòng nhập họ",
            ten: "Vui lòng nhập tên",
            diachi: {
              required: "Vui lòng nhập địa chỉ",
              minlength: "Địa chỉ quá ngắn",
              maxlength: "Không được quá 10"
            }
          }
        });
      });
    </script>
  </body>
</html>
